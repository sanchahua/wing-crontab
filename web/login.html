  <script>
    function login() {
        $.ajax({
          timeout: 3000,
          type:"POST",
          data: {
            username: $("#username").val(),
            password: $("#password").val(),
          },
          url:"/user/login",
          success: function (msg) {
            console.log(msg);
            let data = eval("("+msg+")")
            if (data.code == 2000) {
              window.location.href = "/ui/";
            } else {
              alert(data.message)
            }
          },
          error: function(){
            alert("登录失败");
          }
        })
    }
    $(document).ready(function () {
      $(document).keyup(function(event){
        if(event.keyCode ==13){
          if ($("#username").val() != "" && $("#password").val() != "") {
            login();
          }
        }
      });
    })
  </script>

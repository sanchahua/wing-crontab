# 日志
log:
  write_console: true        # 是否支持控制台输出
  write_file: true            # 是否支持文件输出
  open_trace: true            # 是否开启 trace 级别日志
  open_debug: true            # 是否开启 debug 级别日志
  open_info: true             # 是否开启 info 级别日志
  open_warn: true             # 是否开启 warn 级别日志
  open_error: true            # 是否开启 error 级别日志
  filename_layout: "2006.01.02"   # 2006.01.02.15文件名称按照小时生成，打包，压缩
  path: "log"                 # 日志文件保存的路径
  max_remain_hours: 72        # 日志文件保存的时间，单位小时
